<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            h3{text-align:center 7;padding-top: 5px;font-size: 20px;font-style: italic;font-family: 'Times New Roman', Times, serif;font-weight: 300;}
            p{text-align: left;padding-left: 15px;font-size: 20px;font-style: italic;font-family: 'Times New Roman', Times, serif;font-weight: 300;}
        </style>
    </head>
    <body style="background-color:cadetblue;font-weight: 600;font-style: normal;">
         <div class="container-fluid">
        <h2 style="color:#000000;text-align: center;font-style: oblique;background-color: #F8E9A1;"><b>REGISTRATION FORM</b></h2>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <label for="first-name">First Name:</label>
                <input id="first-name" type="text" formControlName="firstName">
            </div>
                <div class="col-4"></div>     
        </div>

        <div class="row">
            <div class="col-4"></div>
                <div class="col-4">
                    <label for="last-name">last Name:</label>
                    <input id="last-name" type="text" formControlName="lastName">
                </div> 
                <div class="col-4"></div>  
            </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"><label for="email">Email:</label>
                <input id="email" type="email" formControlName="email"></div>
            <div class="col-4"></div>    
        </div> 
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">Gender
                <div class="form-check">
                    <input type="radio"  name="gender" id="male1" formControlName="gender" value="Male">
                    <label  for="male1">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio"  name="gender" id="female1" formControlName="gender" value="Female">
                    <label  for="female1">Female</label>
                </div></div>
                <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
                <div class="col-4">Select city
                <select id="city" name="city" formControlName="city">
                <option value="None">None</option>
                <option value="Erode">Erode</option>
                <option value="Cbe">Cbe</option>
                <option value="Karur">Karur</option>
                <option value="Salem">Salem</option>
                </select>
                </div>
                <div class="col-4"></div>
        </div><br>
        <div  class="row">
            <div class="col-4"></div>
            <div  class="col-4"><b>Languages Known</b>
                <div class="form-check">
                    <input  formControlName="lang" type="checkbox" id="check1" name="option1" value="Tamil" >
                    <label for="check1">Tamil</label>
                  </div>
                  <div class="form-check">
                    <input  formControlName="lang" type="checkbox" id="check2" name="option2" value="English" >
                    <label for="check2">English</label>
                  </div>
                  <div class="form-check">
                    <input  formControlName="lang" type="checkbox" id="check3" name="option3" value="Hindi" >
                    <label for="check3">Hindi</label>
                  </div>
                  </div>
            <div class="col-4"></div>    
        </div> 
        <div class="row">
            <div class="col"></div>
            <div class="col"> <button type="submit" [disabled]="!profileForm.valid">Submit</button></div>
            <div class="col"></div>    
        </div><br>
    </form>
     <table border='2'>
        <tr>
            <th>first name</th>
            <td>{{m1}}</td>
        </tr>
        <tr>
            <th>last name</th>
            <td>{{m2}}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{m3}}</td>
        </tr>
        <tr>
            <th>city</th>
            <td>{{m4}}</td>
        </tr>
        <tr>
            <th>Gender</th>
            <td>{{m5}}</td>
        </tr>
    </table>   
</div>
</body>
</html>
